</blockquote>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">Class c = Obj.getClass();</span><br><span class="line"><span class="comment">// 类的名称</span></span><br><span class="line">c.getName();</span><br><span class="line"></span><br><span class="line">Method[] ms = c.getMethods();</span><br><span class="line"></span><br><span class="line"><span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; ms.length; i++) &#123;</span><br><span class="line">    <span class="comment">// 获取方法的返回值类型的类类型</span></span><br><span class="line">    Class returnType = ms[i].getReturnType();</span><br><span class="line">    <span class="comment">// 方法的返回值类型的名字</span></span><br><span class="line">    returnType.getName();</span><br><span class="line">    <span class="comment">// 得到的方法的名称 </span></span><br><span class="line">    ms[i].getName();</span><br><span class="line">    <span class="comment">//获取方法的参数类型</span></span><br><span class="line">    Class[] parameterTypes = ms[i].getParameterTypes();</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></div></article></div></main><footer><div class="paginator"><a href="/2019/01/28/java8-Function-how-to-use/" class="prev">PREV</a><a href="/2019/01/23/测试图片/" class="next">NEXT</a></div><div class="copyright"><p>© 2019 <a href="http://yoursite.com">赵宇</a>
