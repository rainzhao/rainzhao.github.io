<!DOCTYPE html><html><head><meta name="generator" content="Hexo 3.8.0"><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title> 使用fastjson将json字符串转换为Map · RainZhao</title><meta name="description" content="使用fastjson将json字符串转换为Map - 赵宇"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="icon" href="/logo.png"><link rel="stylesheet" href="/css/apollo.css"><link rel="search" type="application/opensearchdescription+xml" href="http://yoursite.com/atom.xml" title="RainZhao"></head><body><div class="wrap"><header><a href="/" class="logo-link"><img src="/logo.png" alt="logo"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">BLOG</a></li><li class="nav-list-item"><a href="/archives/" target="_self" class="nav-list-link">ARCHIVE</a></li><li class="nav-list-item"><a href="http://weibo.com/sunchongsheng" target="_blank" class="nav-list-link">WEIBO</a></li><li class="nav-list-item"><a href="https://github.com/pinggod" target="_blank" class="nav-list-link">GITHUB</a></li><li class="nav-list-item"><a href="/atom.xml" target="_self" class="nav-list-link">RSS</a></li></ul></header><main class="container"><div class="post"><article class="post-block"><h1 class="post-title">使用fastjson将json字符串转换为Map</h1><div class="post-info">Jan 16, 2019</div><div class="post-content"><blockquote>
<p>###JSON.parseObject将json数据转换为map结构的数据</p>
</blockquote>
<h3 id="1-构建转换的实体"><a href="#1-构建转换的实体" class="headerlink" title="1.构建转换的实体"></a>1.构建转换的实体</h3><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">NameEntity</span></span>&#123;</span><br><span class="line">	<span class="keyword">private</span> String name;</span><br><span class="line"></span><br><span class="line">	<span class="comment">//空的构造函数必须要有，具体原因可以百度下</span></span><br><span class="line">	<span class="class"><span class="keyword">class</span> <span class="title">Test</span>()</span>&#123;</span><br><span class="line"></span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="class"><span class="keyword">class</span> <span class="title">Test</span>(<span class="title">String</span> <span class="title">name</span>)</span>&#123;</span><br><span class="line">		<span class="keyword">this</span>.name = name;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="keyword">public</span> String <span class="title">getName</span><span class="params">()</span></span>&#123;</span><br><span class="line">		<span class="keyword">return</span> <span class="keyword">this</span>.name;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">setName</span><span class="params">(String name)</span></span>&#123;</span><br><span class="line">		<span class="keyword">this</span>.name = name;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h3 id="2-要转换的json数据"><a href="#2-要转换的json数据" class="headerlink" title="2. 要转换的json数据"></a>2. 要转换的json数据</h3><figure class="highlight json"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">&#123;</span><br><span class="line">	<span class="attr">"test1"</span>:&#123;</span><br><span class="line">		<span class="attr">"name"</span>: <span class="string">"zhangsan"</span></span><br><span class="line">	&#125;,</span><br><span class="line">	<span class="attr">"test2"</span>:&#123;</span><br><span class="line">		<span class="attr">"name"</span>: <span class="string">"lisi"</span></span><br><span class="line">	&#125;,</span><br><span class="line">	<span class="attr">"test3"</span>:&#123;</span><br><span class="line">		<span class="attr">"name"</span>: <span class="string">"wanger"</span></span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h3 id="3-使用fastjson进行转换"><a href="#3-使用fastjson进行转换" class="headerlink" title="3. 使用fastjson进行转换"></a>3. 使用fastjson进行转换</h3><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">str =  <span class="string">"&#123;\"test1\":&#123;\"name\":\"zhangsan\"&#125;,\"test2\":&#123;\"name\":\"lisi\"&#125;,\"test3\":&#123;\"name\":\"wanger\"&#125;&#125;"</span>;</span><br><span class="line"></span><br><span class="line">HashMap&lt;String,NameEntity&gt; nameMap = </span><br><span class="line">JSON.parseObject(str,<span class="keyword">new</span> TypeReference&lt;HashMap&lt;String,NameEntity&gt;&gt;() &#123;&#125;);</span><br><span class="line"></span><br><span class="line"><span class="comment">//其中Map中key为String类型，value为 NameEntity类型的实体</span></span><br></pre></td></tr></table></figure>
<h3 id="结语："><a href="#结语：" class="headerlink" title="结语："></a>结语：</h3><h5 id="经过转换，我们就得到了Map形式的数据，其中一条数据：key-为test1-value-为-zhangsan。"><a href="#经过转换，我们就得到了Map形式的数据，其中一条数据：key-为test1-value-为-zhangsan。" class="headerlink" title="经过转换，我们就得到了Map形式的数据，其中一条数据：key 为test1, value 为 zhangsan。"></a>经过转换，我们就得到了Map形式的数据，其中一条数据：key 为test1, value 为 zhangsan。</h5></div></article></div></main><footer><div class="paginator"><a href="/2019/01/16/My-New-Post/" class="next">下一篇</a></div><div class="copyright"><p>© 2019 <a href="http://yoursite.com">赵宇</a>, powered by <a href="https://hexo.io/" target="_blank">Hexo</a> and <a href="https://github.com/pinggod/hexo-theme-apollo" target="_blank">hexo-theme-apollo</a>.</p></div></footer></div><script async src="//cdn.bootcss.com/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML" integrity="sha384-crwIf/BuaWM9rM65iM+dWFldgQ1Un8jWZMuh3puxb8TOY9+linwLoI7ZHZT+aekW" crossorigin="anonymous"></script></body></html>
